            
- project:
    name: 保姆招商线索流程-locust
    module: 保姆招商线索流程
    data:
      - csv: projects.csv
    
- case:
    name: index.html_$project_name
    steps:
        - request:
            url: https://pypi.org/
            method: GET
    verify:
        - ${VerifyCode(200)}
        
- case:
    name: search-$project_name
    glob_var:
      expected_result: <title>Search results
    steps:
        - request:
            url: https://pypi.org/search/?q=$project_name
            method: GET
    verify:
        - ${VerifyCode(200)}
        - ${VerifyContain($expected_result)}
     
